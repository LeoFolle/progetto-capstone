<h2 class="text-center">Ordine</h2>
<ul>
    <li *ngFor="let order of orders.productOrders">
        {{ order.product.name }} - €{{ order.product.price }} x {{ order.quantity}} pezzi.
    </li>
</ul>
<h3 class="text-right">Totale: €{{ total }}</h3>

<button class="btn btn-primary btn-block" (click)="pay()" *ngIf="!paid">Paga</button>

<div class="alert alert-success" role="alert" *ngIf="paid">
    <strong>Congratulazioni!</strong> Il tuo ordine è stato eseguito con successo.
</div>
